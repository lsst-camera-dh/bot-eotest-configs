# BOT EO configuration file for a dense, mostly linear PTC acquisition run
# This takes 300 images using the following metrics:
# 90 images with log spacing from 50 to 10000 e-/pixel
# 200 images with linear spacing of 800 e- between 10000 and 170000 e-/pixel
# 10 images with linear spacing from 170000 to 250000 e-/pixel
#
# specify which acquisition sequences to run
[ACQUIRE]
flat

[FLAT]
SHUTTER = OPEN  # Shutter opens at start of acqusition, closes at end
# Currently, the exposure time is set to 15 seconds. This might have to be increased
# to 30 seconds for some bands (i.e. uv)
BCOUNT=1        # number of bias frames per flat image pair
WL    =red	# card     blue     red      uv       nm750    nm850    nm960  
HILIM =800.0    # maximum seconds for a flat field exposure
LOLIM =0.0000    # minimum seconds for a flat field exposure
FILTERCONFIG = /home/ccs/bot-eotest-configs/Run7/calib.cfg
#ANNOTATION=Just R22
#LOCATIONS=R22
