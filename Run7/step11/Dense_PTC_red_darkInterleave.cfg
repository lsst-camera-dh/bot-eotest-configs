# BOT EO configuration file for a dense, mostly linear PTC acquisition run
# This takes 400 images using the following metrics:
# 100 images with log spacing from 50 to 10000 e-/pixel
# 300 images with linear spacing of 800 e- between 10000 and 250000 e-/pixel
# Additionally, this adds 30 mins of dark images to the beginning of this sequence to allow the camera to thermalize
#
# specify which acquisition sequences to run
[ACQUIRE]
preimage
dark
flat

# Preimage
#
[PREIMAGE]
COUNT=3         # number of bias frames, for BIAS image & noise analysis
[DARK]
BCOUNT=    0          # number of bias frames per dark set
dark= 15   100    # integration time and image count for dark set
SHUTTER=OPEN
# (15s acquisition + 2.8s overhead) * 100 images = 29.6 min or ~30 mins
[FLAT]
# Currently, the exposure time is set to 15 seconds. This might have to be increased
# to 30 seconds for some bands (i.e. uv)
SHUTTER = OPEN
BCOUNT=1        # number of bias frames per flat image pair
WL    =red      # card     blue     red      uv       nm750    nm850    nm960
HILIM =600.0    # maximum seconds for a flat field exposure
LOLIM =0.0000    # minimum seconds for a flat field exposure
FILTERCONFIG = /home/ccs/bot-eotest-configs/Run7/calib3.cfg
DARKINTERRUPT=True
DARKINTERRUPTDARKLIST= 15 1
#ANNOTATION=Just R22
#LOCATIONS=R22
