# BOT EO configuration file

[ACQUIRE]
bias
scan

[ANALYZE]
scan

[ANALYSIS_RUNS]

[BIAS]
COUNT=1        # number of bias frames, for BIAS image & noise analysis

[SCAN]
n-transparent=1
n-scanmode=1
undercols = 0
precols = 155
readcols = 256
postcols = 165 # Must add up to 576
overcols = 0
prerows = 2
readrows = 1000
postrows = 1046
overrows = 0 # must add up to 2048

