#BOT EO configuration file for a super dense, mostly linear PTC acquisition run
# This takes 1000 images using the following metrics:
# 200 images with log spacing from 50 to 10000 e-/pixel
# 800 images with linear spacing of 300 e- between 10000 and 250000 e-/pixel
#
# specify which acquisition sequences to run
[ACQUIRE]
#bias
flat
# Bias
#
#[BIAS]
#ANNOTATION=Just R22
#LOCATIONS=R22
#COUNT=1         # number of bias frames, for BIAS image & noise analysis
# Flat
#
[FLAT]
# Currently, the exposure time is set to 15 seconds. This might have to be increased
# to 30 seconds for some bands (i.e. uv)
BCOUNT=1        # number of bias frames per flat image pair
WL    =red      # card     blue     red      uv       nm750    nm850    nm960
HILIM =300.0    # maximum seconds for a flat field exposure
LOLIM =0.0000    # minimum seconds for a flat field exposure
FILTERCONFIG = /gpfs/slac/lsst/fs2/u1/devel/ccs/bot-eotest-configs/Run6/calib.cfg
